<!DOCTYPE html>
<html>

<body>
    <div>
        <form action="/api/register" method="POST">
            <h1> Registration form </h1>
            <input type="number" name="productId" placeholder="Enter your productId"><br>
            <input type="text" name="productName" placeholder="Enter your productName"><br>
            <input type="text" name="MobileNo" placeholder="Enter your Mobile Number"><br>
            <input type="email" name="Email" placeholder="Enter your Email"><br>
            <input type="password" name="Password" placeholder="Enter your Password "><br>
            <input type="number" name="productPrice" placeholder="Enter productPrice "><br>
            <input type="text" name="color" placeholder="Enter color "><br>
            <input type="date" name="ReleasedDate" placeholder="ReleasedDate"><br>
            <input type="text" name="Warranty" placeholder="Warranty" /><br>
            <input type="text" name="productStatus" placeholder="productStatus"><br><br>
            <input type="submit" name="submitDetails" value="Register Your Product Details"><br>
        </form>
    </div>
</body>

</html>
